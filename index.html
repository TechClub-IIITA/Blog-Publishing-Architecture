<html>
<head>
<title>Tumblike</title>
<link href={{ static_url("login.css") }} rel="stylesheet" type="text/css" />
</head>

<body class="home">
<div id="wrapper">
	<div id="header">
		<div id="top_menu">
			<ul>
			
			<li><a href="{{request.protocol}}://{{request.host}}/register" class="inline-box">Register</a></li>
			<li><a href="{{request.protocol}}://{{request.host}}/about" class="inline-box">About Us</a></li>
			</ul>
		</div>
	</div>
	<div id="content">
		<h1>Tumblike</h1>
		<form id="create-page"name="loginInfo" action="{{request.protocol}}://{{request.host}}/auth/login" method="post">
			<div class="page-input floatleft">
				<label for="email">Email</label>
				<input id="email" type="text" name="email" />
			</div>
			<div class="page-input floatright">
				<label for="password">Password</label>
				<input id="password" type="password" name="password" />
			</div>
			<div class="clear"></div>
			<div class="page-submit">
				<input id="create-page-button" type="submit" value="Submit" name="create-page-button">
			</div>
		</form>
	</div>
	
</div>
</body>
</html>
